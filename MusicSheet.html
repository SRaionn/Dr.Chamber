        在不斷抱怨穿越設定的同時，<br>
        你忽地瞥見了一家店舖，似是一間收藏館，<br>
        或許在這裡能了解到更多關於這個時代的種種，<br>
        你沒有絲毫猶豫地走進這店舖，<br>
        想一探究竟，<br>

        在這不大也不小的店鋪裡居然擺放著一架鋼琴，<br>
        旁邊還有四把小提琴被好好地置放著，<br>
        看來都是店主的珍愛物，<br>
        而值得你好好欣賞一番的是一旁櫃子上的幾本薄書，<br>
        這些都是樂譜，<br>
        準確來說，是趨於現代的樂譜......<br>
        使我不禁好奇這些樂譜是哪個出版社發行的？<br>

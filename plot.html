    <div  id="p1">
        <p>
            你是一名彰女學生，<br>
            這天學校開放了紅樓供大家參觀，<br>
            紅樓裡是從日治時期留下的建築，
            最著名的就是那擺放著彰化高女百年歷史文物的校史室，<br>
            你想到裡面一定擺放著很多學姐的作品，<br>
            出於108課綱的噩耗，<br>
            你將他聯繫上了自己上學期自己0繳交的歷程，<br>
            你希望你能藉由校史館的作品找到自己做歷程的靈感，<br>
            所以你決定出發去看看……<br>
            <br>
        </p>
        <img src="./image/next.png" class="next" id="next">
    </div>

        <div  class="display" id="p2">
        <p class="display">
            你帶著你自己小筆記本走到了紅樓，<br>
            想著自己能夠將看到的事物記錄在本子上，<br>
            供自己製作學習歷程時參考，<br>
            走進校史館，<br>
            小小的房間陳列著玲瑯滿目的物品，<br>
            有百年課桌椅、自然標本、歷屆校服及畢業紀念冊<br>
            <br>
        </p>

      <div class="instruction">
          彰女在日治時代的教育非常注重身體素質，<br>
          這支登山隊伍在踏上山途前更是透過了篩選而得，<br>
          順帶一提，<br>
          學姊們可是第一批登上玉山的學生呢！<br>
          旁邊有幾個供人取用的紀念章，<br>
          妳將紀念章蓋完以後便走出校史館，<br>
          到旁邊的小走廊稍作休憩，<br>
          走廊上掛著學姊們巧奪天工的刺繡作品，<br>
          盡頭有一個鐘，<br>
          聽老師說敲了成績會變好，<br>
          一向不迷信的妳不知為何地覺得自己和那口鐘特別有緣......<br>
